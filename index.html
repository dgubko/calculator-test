<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header></header>
    <div id="calc-body">
      <div>
        <p id="screen">0</p>
      </div>
      <div>
        <button id="AC" class="button">AC</button>
        <button id="backspace" class="button"><-</button>
        <button id="percent" class="button">%</button>
        <button id="devision" class="button operButton">/</button>
      </div>
      <div>
        <button id="seven" class="button number">7</button>
        <button id="eight" class="button number">8</button>
        <button id="nine" class="button number">9</button>
        <button id="multiplication" class="button operButton">*</button>
      </div>
      <div>
        <button id="four" class="button number">4</button>
        <button id="five" class="button number">5</button>
        <button id="six" class="button number">6</button>
        <button id="minus" class="button operButton">-</button>
      </div>
      <div>
        <button id="one" class="button number">1</button>
        <button id="two" class="button number">2</button>
        <button id="three" class="button number">3</button>
        <button id="plus" class="button operButton">+</button>
      </div>
      <div>
        <button id="extend" class="button">EX</button>
        <button id="zero" class="button number">0</button>
        <button id="dot" class="button">.</button>
        <button id="equals" class="button">=</button>
      </div>
    </div>
    <script src="Calculator.js"></script>
    <script src="index.js"></script>
  </body>
</html>
